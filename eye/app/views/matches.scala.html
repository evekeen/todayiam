@(original: Tweet, matches: Seq[Tweet])

<!DOCTYPE html>
<html>
    <head>
        <title>Today I Am: Matches</title>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
    </head>
    <body>
        Original tweet:
        <ul class="nav nav-pills">
            <li>
                <a href="https://twitter.com/todayiamy/status/@original.getId">
                    <div class="tweet">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-1 avatar"><img src="@original.getProfileImageUrl"/> <br> <b>@original.getFromUser</b></div>
                                <div class="col-xs-8"><p class="text-primary">@original.getText </p></div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>

        <div>
        @if(matches.nonEmpty) {
            Related tweets found:
            <ul class="nav nav-pills">
            @for(p <- matches) {
                <li>
                    <a href="https://twitter.com/todayiamy/status/@p.getId">
                        <div class="tweet">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-xs-3"></div>
                                    <div class="col-xs-1 avatar"><img src="@p.getProfileImageUrl"/> <br> <b>@p.getFromUser</b></div>
                                    <div class="col-xs-8"><p class="text-primary">@p.getText </p></div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            }
            </ul>
        } else {
            No related tweets have been found
        }
        </div>
    </body>
</html>
